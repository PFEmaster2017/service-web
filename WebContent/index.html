<html ng-app="Myapp"  ng-class="{'rtl':Language.isRtl()}"
 dir="{{(Language.isRtl())?'rtl':'ltr'}}" >
	<head>
		<title>Gestion De Fouriére</title>
		<link href="css/styles.css" rel="stylesheet">
		<!-- Use Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>		
		<link rel="stylesheet" href="css/style.css" type="text/css"><link rel="stylesheet" href="css/app.css" type="text/css">
		<script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="http://rawgit.com/PascalPrecht/bower-angular-translate/master/angular-translate.min.js"></script>
    <script src="http://rawgit.com/PascalPrecht/bower-angular-translate-loader-static-files/master/angular-translate-loader-static-files.js"></script>
    <script src="Myapp.language.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
<body  ng-controller="VoitureController">
   <div class="container">
   
  	 <div class="header" ><center>
  	    <table>
                 <tr><td></td> <th class="LeftPanelHeader">Gestion de Fourrière <br/> <a href="#" ng-click="changeLanguageparam('en')" value="en" translate="global_language_en"></a></th> 
                     <td></td><th class="LeftPanelHeader">Pound Management<br/><a href="#" ng-click="changeLanguageparam('es')" value="es" translate="global_language_es"></a></th> 
                    <td></td> <th class="LeftPanelHeader">الجنيه الإدارة <br/><a href="#" ng-click="changeLanguageparam('ar')" value="ar" translate="global_language_ar"></a></th>
                 </tr>
         </table> <br/></center>
	</div>

	<div class="leftPanel" title="Liste des Voitures">
	     <div class="generic-container">
	        <table class="side">
	    	<tr class="LeftPanelHeader" ><td><label translate="liste"></label></td></tr>
			<tr ng-repeat="voiture in voitures " ng-click="getvoiture(voiture.numEnrg)" ><td class="side">{{voiture.descriptionVoiture}}</td> </tr>
		   </table>
		 </div>
	</div>

    <div class="RightPanel">
		<image src="images/location de voiture tracker gps.jpg"  width="220" height="100%">
	</div>
		
<div class="MainBody">
	  <form>
		<table>
		 <tr><td class="{{'tra' |translate}}"><input type="text" ng-model="descriptionVoiture" size="30" placeholder= "{{'input' |translate}} "></td>
			 <td><button type="button" ng-click="searchvoiture(descriptionVoiture)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span>{{'search' |translate}}</button></td>
      		<td ><button ng-click="addNewVoiture()" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-plus" > </span> {{'btnajout' |translate}}</button></td>
			<td><button ng-click="resetSearch()"  class="btn btn-info btn-sm"><span class="glyphicon glyphicon-refresh"></span>{{'btnannul' |translate}}</button></td>
		</tr>
	  </table>
	</form>
			
		<div class="generic-container">
	<fieldset><legend><label translate="titlevoiture"></label></legend>
	<form id="main">
				<table >
<tr><td><label translate="Name"></label></td><td><input type="text" ng-model="voiture.personName"></td>
</tr>
<tr><td><label translate="Prenom"></label></td><td><input type="text" ng-model="voiture.personPrenom"></td>
</tr>
<tr><td><label translate="Cin"></label></td><td><input type="text" ng-model="voiture.personCin"></td>
</tr>
<tr><td><label translate="Depot"></label></td><td><input type="text" ng-model="voiture.depot"></td>
</tr>
<tr><td valign="top"><label translate="Description"></label></td><td><textarea  ng-model="voiture.descriptionVoiture"></textarea></td>
</tr><tr><td valign="top"><label translate="Source"></label></td><td><textarea  ng-model="voiture.source"></textarea></td>
</tr><tr><td ><label translate="Date"></label></td><td><input type="date"  ng-model="voiture.datEnregitre"> </td>

</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>
						  <table>						  	
						  	<tr>
						  	  <td><button ng-click="savevoiture(voiture.numEnrg)" class="btn btn-success btn-sm" title="Save voiture details..." ng-disabled="isSaveDisabled">
						  	  <span class="glyphicon glyphicon-plus"></span>{{'save' |translate}}</button></td>
						  	  
							  <td><button ng-click="deletevoiture(voiture.numEnrg)" class="btn btn-danger btn-sm" ng-disabled="isDeleteDisabled" title="Delete voiture details...">
							  <span class="glyphicon glyphicon-trash"></span> {{'delete' |translate}} </button></td>  	  
						  	</tr>
						  </table>
						</td>
					</tr>
					
				</table></form></fieldset></div>
			
		</div>

		<div class="footer"><a href="http://www.commune-sfax.gov.tn/">www.commune-sfax.gov.tn</a></div>
	</div>
	</body>
</html>
